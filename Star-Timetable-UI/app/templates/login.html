<div class="login-box" ng-controller="loginCtrl">
    <div class="login-logo">
        <a href="#/login"><b>课表管理</b>系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">欢迎登陆课表管理系统</p>

        <form name="loginForm">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="账号" ng-model="userInfo.username" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" ng-model="userInfo.password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="userLogin(loginForm.$valid)" ng-disabled="loginForm.$invalid">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
