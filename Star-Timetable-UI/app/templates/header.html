
<!-- Logo -->
<a class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>课表</b>管理</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>课表管理</b>系统</span>
</a>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="javascript:;" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                    <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                    <span class="hidden-xs">{{userinfo.realname}}</span>
                </a>
                <ul class="dropdown-menu">
                    <!-- User image -->
                    <li class="user-header">
                        <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

                        <p>
                            {{userinfo.realname}} - 课表管理系统
                            <small>欢迎您使用本系统</small>
                        </p>
                    </li>

                    <!-- Menu Footer-->
                    <li class="user-footer">

                        <div class="pull-right">
                            <a ng-click="logout()" class="btn btn-default btn-flat">退出</a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
